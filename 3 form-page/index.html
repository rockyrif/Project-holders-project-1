<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form-Page</title>
    <link rel="stylesheet" href="style .css">
</head>
<body>
    <div class="container">
        
            <h2>APPLICATION</h2>
            <form action="https://script.google.com/macros/s/AKfycbzbCUBOHsof6TrZr0lkacwwlKcWg0UJmPy5b6azD8xz2_G5Ulpg3EJmGC6vVowQiU7H/exec" method="post" name="application-form">
                <!-- Name -->
                    <label for="student-name">Student name</label>
                    <div class="student-flname-section">
                        <input type="text" placeholder="First" name="first-name" id="student-first-name">
                        <input type="text" placeholder="Last" name="last-name">
                    </div>

                <!-- Age -->
                    <label for="age">Age</label><br>
                    <input type="text" placeholder="" name="age"><br>

                <!-- Registration-number -->
                    <label for="student-Registration-number-label">Registration Number</label><br>
                    <input type="text" placeholder="" name="registration-number"><br>
                
                <!-- School -->
                    <label for="school-label">Name of school</label>
                    <input type="text" placeholder="" name="school"><br>

                <!-- Date -->
                    <label for="date-label">DOB</label><br>
                    <input type="text" placeholder="dd/mm/yy" name="date">

                <!-- submit -->
                    <div class="submit">
                        <input type="submit" placeholder="submit" name="submit" id="submit">
                    </div>
            </form>
        
    </div>
</body>
</html>
